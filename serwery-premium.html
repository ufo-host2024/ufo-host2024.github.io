<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serwery Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a40;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        
        main {
            padding: 20px;
        }
        
        .container {
            background-color: #444;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table,
        th,
        td {
            border: 1px solid #555;
        }
        
        th,
        td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Serwery Premium</h1>
    </header>
    <main>
        <div class="container">
            <table>
                <tr>
                    <th>Nazwa serwera</th>
                    <th>Typ</th>
                    <th>RAM</th>
                    <th>CPU</th>
                    <th>OS</th>
                    <th>Akcje</th>
                </tr>
                <!-- Tu będą wiersze serwerów premium generowane dynamicznie -->
            </table>
        </div>
    </main>
</body>

</html>
