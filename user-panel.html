<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Użytkownika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a40;
            color: white;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .panel {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <h1>Panel Użytkownika - Sekcja Zarządzania</h1>
    </header>
    <div class="content">
        <div class="panel">
            <h2>Witaj w panelu użytkownika</h2>
            <p>Zarządzaj swoimi stronami i planami hostingowymi.</p>
        </div>
    </div>
    <script>
        // sprawdzenie czy użytkownik jest zalogowany
        if (sessionStorage.getItem('userLoggedIn') !== 'true') {
            alert('Nie jesteś zalogowany! Przekierowanie do strony logowania.');
            window.location.href = 'user-login.html';
        } else {
            // wyczyść flagę zalogowania po załadowaniu panelu
            sessionStorage.removeItem('userLoggedIn');
        }
    </script>
</body>

</html>
