<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a40;
            color: white;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        .content {
            padding: 20px;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        input[type="submit"]:hover {
            background-color: #555;
        }
        
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <div class="content">
        <h2>Witaj w panelu administracyjnym</h2>
        <form id="adminLoginForm">
            <label for="adminLogin">Login:</label>
            <input type="text" id="adminLogin" name="adminLogin">
            <label for="adminPassword">Hasło:</label>
            <input type="password" id="adminPassword" name="adminPassword">
            <input type="submit" value="Zaloguj się">
        </form>
        <p id="adminStatus"></p>
    </div>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const login = document.getElementById('adminLogin').value;
            const password = document.getElementById('adminPassword').value;

            if (login === 'ufo-host-owner' && password === 'ufohost2024') {
                alert('Hasło poprawne! Witaj w panelu administracyjnym.');
                window.location.href = 'baza-danych-user.html';
            } else {
                alert('Niepoprawny login lub hasło!');
            }
        });
    </script>
</body>

</html>
