<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna UFO Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a40;
            color: white;
            overflow: hidden;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 15px 0;
            visibility: hidden;
            /* Ukrywamy menu nawigacyjne na początku */
        }
        
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #555;
        }
        
        main {
            padding: 20px;
            text-align: center;
            visibility: hidden;
            /* Ukrywamy główną treść na początku */
        }
        
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #555;
        }
        
        #console {
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background-color: black;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            overflow: auto;
            height: 200px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Witamy na UFO Host</h1>
    </header>
    <div id="console">
    </div>
    <nav>
        <a href="user-login.html">Panel Użytkownika</a>
        <a href="admin.html">Panel Admina</a>
    </nav>
    <main>
        <h2>Zaloguj się, aby kontynuować</h2>
        <button onclick="window.location.href='user-login.html'">Logowanie Użytkownika</button>
        <button onclick="window.location.href='admin.html'">Logowanie Admina</button>
    </main>
    <script>
        function writeToConsole(message, callback) {
            const consoleDiv = document.getElementById('console');
            const p = document.createElement('p');
            p.textContent = message;
            consoleDiv.appendChild(p);
            if (callback) {
                setTimeout(callback, 1000);
            }
        }

        function showContent() {
            document.querySelector('nav').style.visibility = 'visible';
            document.querySelector('main').style.visibility = 'visible';
        }

        function loadServer() {
            writeToConsole('Ładowanie serwera...');
            writeToConsole('Inicjalizacja...', function() {
                writeToConsole('Sprawdzanie połączeń...', function() {
                    writeToConsole('Uruchamianie modułów...');
                    setTimeout(showContent, 1000);
                });
            });
        }

        window.onload = function() {
            setTimeout(loadServer, 1000);
        };
    </script>
</body>

</html>
